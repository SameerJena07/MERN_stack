<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formOne</title>
</head>
<body>
    <h2>Event Registration</h2>

    <form>

        <label for="name">Name:</label>
        <br/>
        <input type="text" id="name" placeholder="Enter your name here">

        <br><br>

        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" placeholder="Enter your email ID here">

        <br><br>

        <label for="Phone">Phone:</label>
        <br>
        <input type="tel" id="Phone" placeholder="Enter your phone number">

        <br><br>

        <label for="Occupation">Occupation:</label>
        <br>
        <select name="Occupation" id="Occupation">
            <option value="Student">Student</option>
            <option value="Faculty">Faculty</option>
            <option value="Others">Others</option>
        </select>

        <br><br>

        <fieldset>
            <legend>Topics of Interest</legend>
            
            <form>
                <input type="checkbox" id="checkbox1">
                <br>
                <label for="checkbox1">HTML</label>

                <br><br>

                <input type="checkbox" id="checkbox2">
                <br>
                <label for="checkbox2">CSS</label>

                <br><br>

                <input type="checkbox" id="checkbox3">
                <br>
                <label for="checkbox3">JavaScript</label>
            </form>
        </fieldset>

        <br><br>

        <label for="comments">Comments:</label>
        <br>
        <textarea name="comments" id="comments" cols="50" rows="5"></textarea>

        <button>Register</button>

    </form>
</body>
</html>
