<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs</title>
</head>
<body>
    
    <label for="inputfield">Input Field:</label>
    <input type="text" id="inputfield" placeholder="enter your input">

    <br>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">

    <br><br>

    <label for="button">Button:</label>
    <input type="submit" id="button" value="Subscribe">

    <br><br>

    <label for="radio1">
        <input type="radio" id="radio1" name="gender" value="Male">Male
    </label>


    <label for="radio2">
        <input type="radio" id="radio2" name="gender" value="female">Female
    </label>


    <label for="radio3">
        <input type="radio" id="radio3" name="gender" value="Others">Others
    </label>

    <br><br>

    <label for="checkbox1">
        <input type="checkbox" id="checkbox1" name="subject" value="HTML">HTML
    </label>

    <label for="checkbox2">
        <input type="checkbox" id="checkbox2" name="subject" value="CSS">CSS
    </label>

    <br><br>

    <label for="fileselector">Choose File:</label>
    <input type="file" id="fileselector" name="fileselector">

    <br><br>

    <input type="image" id="arrow" name="arrowbtn" src="arrow1.jpg" alt="Arrow" height="50px" width="100px">

    <br><br>

    <label for="datepicker1">Enter Date:</label>
    <input type="date" id="datepicker1" name="datepicker1">
</body>
</html>
