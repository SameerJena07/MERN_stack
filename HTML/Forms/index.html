<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body>
    
    <fieldset>
        <legend>HTML Form Demo</legend>
        <form>
            <label for="Email">Enter Email ID:</label>
            <input type="text" id="Email" placeholder="Enter your Email here">

            <br>
            <br>

            <label for="Password">Enter Password</label>
            <input type="password" id="Password" placeholder="Enter your password here">
            
            <br>
            <br>

            <input type="submit" value="Click">

            <br>
            <br>

            <label for="datepicker">Choose Date:</label>
            <input type="date" id="datepicker">

            <br>
            <br>

            <label for="selector1">Choose your Dish:</label>
            <select name="dishes" id="selector1">
                <option value="rice">rice</option>
                <option value="dal">dal</option>
                <option value="curry">curry</option>
            </select>

            <br>
            <br>

            <button>Main Hu Button</button>

            <br>
            <br>

            
            <textarea name="textarea1" id="textarea1" rows="10" cols="30" placeholder="Enter your feedback here..."></textarea>
        </form>
    </fieldset>

</body>
</html>
