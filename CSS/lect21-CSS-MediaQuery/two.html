<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            border: 2px solid black;
            background-color: lightgrey;
            display: flex;
            flex-direction: row;
            width: 400px;
            margin: 10px;
            padding: 2px;
        }
        #boxleft{
            background-color: lightgreen;
            border: 1px solid blue;
            width: 47%;
            margin: 2px;
            padding: 2px;   
            flex-direction: column;
        }

        #boxright{
            background-color: yellow;
            border: 1px solid brown;
            width: 53%;
            margin: 2px;
            padding: 2px;
        }

        img{
            width: 210px;
            height: 200px;
        }
        
        p{
            border: 1px solid red;
        }

        @media (max-width: 640px) {
            .container{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div id="boxleft">
            <p>hello</p>
            <p>sameer</p>
        </div>

        <div id="boxright">
            <img src="bhagatsingh.png" alt="bhagatsingh">
        </div>
    </div>

</body>
</html>
