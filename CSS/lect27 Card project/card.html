<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    
    <div class="container">
        <div class="card">

            <img src="eco.png" alt="image">

            <div class="textBox">
                <h2> Order Summary</h2>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex magni doloremque enim! Voluptate vitae odit possimus mollitia quis ducimus quisquam!</p>
            </div>

            <div id="amountBox">
                <div id="leftBox">
                    <div class="imageBox">
                        <img src="music.png" alt="icon">
                    </div>

                    <div class="textAmountBox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>

                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>

            <Button id="paymentButton">
                Proceed to Pay
            </Button>

            <div id="cancleBox">
                <a href="#">Cancle Order</a>
            </div>
            
        </div>
    </div>

</body>
</html>
